<label class="input-label" *ngIf="label != null">{{label | translate}}</label>

<div class="autocomplete">

  <!-- typehead input -->
  <input [attr.id]="id" [attr.name]="name" [attr.disabled]="disabled ? '' : null" class="asi-focus-error"
    [placeholder]="placeholder" *ngIf="value == null" [formControl]="autoCompleteControl" />

  <!-- data to display -->
  <div class=" autocomplete-header" *ngIf="value != null">
    <button [disabled]="disabled" type="button" class="clean-a">
      <div class="select-value">
        <ng-template [ngTemplateOutlet]="selectedDef.template" [ngTemplateOutletContext]="{$implicit : value}">
        </ng-template>
      </div>
    </button>
    <button [disabled]="disabled" class="remove-icon-container" (click)="clearValue()">
      <span class="remove-icon" [innerHTML]="'&#10005;'"></span>
    </button>
  </div>

  <asi-dropdown [open]="open" (onClose)="onDropdownClose()" dropDownClass="asi-autocomplete-dropdown" #dropDown>
    <div class="drop-down-autocomplete">
      <div class="drop-down-panel">
        <button [id]="'asi-acddi-'+ id" type="button" class="drop-down-item" (click)="selectValue(aData)"
          *ngFor="let aData of data, let id = index">
          <div class="option">
            <span class="item">
              <ng-template *ngIf="aData != null" [ngTemplateOutlet]="optionDef.template"
                [ngTemplateOutletContext]="{$implicit : aData}"></ng-template>
            </span>
          </div>
        </button>
      </div>
    </div>
  </asi-dropdown>
</div>
